<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number fun facts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Funfacts about numbers</h1>
    <input
      type="number"
      placeholder="Enter number to find fun facts"
      class="inputNum"
    />
    <input
      type="radio"
      name="type"
      id="math"
      class="typeOfFact"
      value="math"
    /><label for="math">Math Facts</label>
    <input
      type="radio"
      name="type"
      id="year"
      class="typeOfFact"
      value="year"
    /><label for="year">Year Facts</label>
    <input
      type="radio"
      name="type"
      id="trivia"
      class="typeOfFact"
      value="trivia"
    /><label for="trivia">G.K Facts</label>
